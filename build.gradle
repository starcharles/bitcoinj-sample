group 'bitcoij-gradle-sample'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'com.example.SegwitAddress'
//mainClassName = 'com.example.BackupToMnemonicSeed'
