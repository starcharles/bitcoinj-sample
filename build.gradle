repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.slf4j:slf4j-log4j12:1.7.21' //logging library
    compile files ('lib/bitcoinj-core-0.15-SNAPSHOT-bundled.jar') //segwit ブランチのjarファイル
